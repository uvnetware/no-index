<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Portal Login - UVNetware</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="https://uvnetware.com/favicon/favicon.svg">
    <meta name="robots" content="noindex, nofollow">
<meta name="googlebot" content="noindex, nofollow">
<meta name="bingbot" content="noindex, nofollow">
<meta name="robots" content="noarchive">
<meta name="robots" content="nosnippet">

    <style>
        /* --- CSS Variables & Resets (Minimal Dark Theme) --- */
        :root {
            --primary-color: #304ffe; /* Vibrant Accent Blue */
            --primary-light: #6a7eff; 
            --text-color: #e0e0e0; /* Light Gray Text */
            --text-secondary: #b0b0b0; /* Lighter subtitle/helper text */
            --background-color: #000000; /* Dark Theme Background (#000) */
            --card-background: #1a1a1a; /* Card background */
            --input-bg: #2b2b2b; /* Darker input background */
            --input-border: #444; /* Subtle input border */
            --error-color: #e74c3c;
            --font-family: 'Poppins', sans-serif;
            --transition-speed: 0.3s ease-in-out;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
            /* Enhanced: Subtle Geometric Background Pattern */
            background-image: radial-gradient(circle at 1px 1px, #1c1c1c 1px, transparent 0);
            background-size: 30px 30px;
        }

        /* --- Login Card Container --- */
        .login-card {
            background-color: var(--card-background);
            padding: 40px;
            border-radius: 16px; /* Slightly more rounded */
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.7); /* Deeper shadow for dark theme */
            width: 100%;
            max-width: 420px;
            text-align: center;
            position: relative;
            /* Enhanced: Subtle border/glow to make it pop */
            border: 1px solid rgba(48, 79, 254, 0.1); 
            overflow: hidden; /* Keep the accent bar contained */
            z-index: 10;
        }

        /* Enhanced: Primary Color Accent Bar */
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px; /* Thin accent bar at the top */
            background: linear-gradient(90deg, var(--primary-light) 0%, var(--primary-color) 100%);
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .logo-img {
            max-width: 160px;
            height: auto;
            margin: 10px auto 25px auto; /* Adjusted margin due to accent bar */
            display: block;
        }

        .login-card h2 {
            font-size: 2em; /* Slightly larger heading */
            margin-bottom: 5px;
            font-weight: 700; /* Bolder title */
            color: var(--text-color);
        }

        .login-card .subtitle {
            font-size: 1em;
            color: var(--text-secondary); 
            margin-bottom: 35px;
            font-weight: 300;
        }

        /* --- Input Group & Material Icons --- */
        .input-group {
            margin-bottom: 25px;
            position: relative;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.9em;
            color: var(--text-color);
        }

        .material-icons.input-icon {
            position: absolute;
            top: 40px; 
            left: 15px;
            color: #777; 
            font-size: 1.2em;
            transition: color var(--transition-speed);
        }

        /* Password Toggle Icon */
        .material-icons.password-toggle {
            position: absolute;
            top: 40px; 
            right: 15px;
            color: #777; 
            font-size: 1.2em;
            cursor: pointer;
            transition: color var(--transition-speed);
            z-index: 20;
        }
        .material-icons.password-toggle:hover {
            color: var(--primary-light);
        }

        input {
            width: 100%;
            padding: 14px 14px 14px 50px; 
            border: 1px solid var(--input-border);
            background-color: var(--input-bg);
            color: var(--text-color);
            border-radius: 8px;
            font-size: 1em;
            transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
            -webkit-appearance: none;
        }

        input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(48, 79, 254, 0.25);
        }
        
        .input-group:focus-within .material-icons.input-icon {
            color: var(--primary-color);
        }

        /* --- Button Styles --- */
        .submit-btn {
            width: 100%;
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--primary-light) 100%);
            color: var(--card-background);
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(48, 79, 254, 0.4); /* Slightly stronger initial shadow */
            transition: all 0.2s ease-in-out;
            margin-top: 20px;
            letter-spacing: 0.5px; /* Minor letter spacing for polish */
        }

        .submit-btn:hover {
            box-shadow: 0 10px 25px rgba(48, 79, 254, 0.6);
            transform: translateY(-3px); /* Deeper hover lift */
        }

        .submit-btn:active {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(48, 79, 254, 0.3);
        }

        /* Forgot Password Link */
        .forgot-password {
            display: block;
            text-align: right;
            margin-top: -10px;
            margin-bottom: 15px;
            font-size: 0.9em;
        }

        .forgot-password a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color var(--transition-speed);
            font-weight: 500;
        }

        .forgot-password a:hover {
            color: var(--primary-light);
            text-decoration: underline;
        }

        /* --- Message Styles --- */
        .error-message {
            color: var(--error-color);
            background-color: rgba(231, 76, 60, 0.15); 
            border: 1px solid rgba(231, 76, 60, 0.4);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            margin-top: 25px;
            font-size: 0.9em;
            font-weight: 500;
            visibility: hidden;
            opacity: 0;
            transition: opacity var(--transition-speed), visibility var(--transition-speed);
        }

        .error-message.visible {
            visibility: visible;
            opacity: 1;
        }

        /* --- Mobile Responsiveness --- */
        @media (max-width: 480px) {
            body {
                padding: 0; /* Remove padding to allow card to stretch */
            }

            .login-card {
                padding: 30px 20px;
                border-radius: 0;
                box-shadow: none;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                max-width: 100%; /* Ensure full width on mobile */
            }

            .login-card::before {
                display: none; /* Hide accent bar for a cleaner mobile full-screen look */
            }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <img src="https://uvnetware.com/raw/logo-branding/UV-Netware-Logo.png" alt="UVNetware Logo" class="logo-img">
        
        <h2>Employee Access</h2>
        <p class="subtitle">Securely log in to your onboarding portal.</p>

        <form id="loginForm">
            <div class="input-group">
                <label for="id">Employee ID / Email</label>
                <i class="material-icons input-icon">person</i> 
                <input type="text" id="id" name="id" required autocomplete="username" placeholder="Enter ID or Email">
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <i class="material-icons input-icon">lock</i> 
                <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Enter Password">
                <i class="material-icons password-toggle" id="togglePassword">visibility_off</i>
            </div>
            
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="submit-btn">
                <i class="material-icons" style="font-size: 1.2em; vertical-align: middle; margin-right: 5px;">login</i>
                Log In
            </button>
            
            <p id="message" class="error-message"></p>
        </form>
    </div>

    <script>
        // ---------- Password Show / Hide ----------
        const passwordInput = document.getElementById("password");
        const togglePassword = document.getElementById("togglePassword");

        togglePassword.addEventListener("click", function () {
            const isPassword = passwordInput.type === "password";
            passwordInput.type = isPassword ? "text" : "password";
            // Change icon
            this.textContent = isPassword ? "visibility" : "visibility_off";
        });

        // ---------- Login & Firebase Check ----------
        const loginForm = document.getElementById("loginForm");
        const messageBox = document.getElementById("message");

        loginForm.addEventListener("submit", async function (e) {
            e.preventDefault();

            const id = document.getElementById("id").value.trim();
            const password = passwordInput.value.trim();

            hideError();

            if (!id || !password) {
                showError("Please enter both ID/Email and Password.");
                return;
            }

            try {
                // Build Firebase URL: /oep/{user-id}.json
                const url = `https://uvnetware-default-rtdb.firebaseio.com/oep/${encodeURIComponent(id)}.json`;

                const response = await fetch(url);
                if (!response.ok) {
                    showError("Unable to reach server. Please try again.");
                    return;
                }

                const userData = await response.json();

                if (!userData) {
                    showError("User not found.");
                    return;
                }

                // Check password existence
                if (!("password" in userData)) {
                    showError("Account error: No password set.");
                    return;
                }

                // Verify password
                if (userData.password !== password) {
                    showError("Incorrect password.");
                    return;
                }

                // Login success: check status
                if (userData.status === false) {
                    window.location.href = "/onboarding";
                } else {
                    window.location.href = "/welcome";
                }

            } catch (err) {
                console.error(err);
                showError("Network error. Try again later.");
            }
        });

        function showError(msg) {
            messageBox.textContent = msg;
            messageBox.classList.add("visible");
        }

        function hideError() {
            messageBox.textContent = "";
            messageBox.classList.remove("visible");
        }
    </script>
</body>
</html>
